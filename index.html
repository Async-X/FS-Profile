<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <header class = "wi", id="top-header">
        <span style = "font-size: 0.1em;">&nbsp;</span>
        <div class = "witt">
            <div class = "wit">
                <div class = "header_sev">(예시 텍스트1)</div>
                <div class = "header_sev">(예시 텍스트2)</div>
                <div class = "header_ttl">멋있고 개쩌는 제목</div>
                <div class = "header_sev">(예시 텍스트3)</div>
                <div class = "header_sev">(예시 텍스트4)</div>
            </div>
        </div>
        <span style = "font-size: 0.1em;">&nbsp;</span>
    </header>

    <div class = "masthead">
        <div class = "masthead_ttl">Hello World!</div>
        <br>
        <span style="font-size: 20px;">
            ············································
        </span>
        <div class="masthead_con">
            <br>
            자양고등학교 11127 후루야쇼타입니다.
        </div>
    </div>

    <div class = "main">
        <article id="articles" class="article_1">
            <div class="article_ttl">
                어린이집생의 나
            </div>
            
        </article>
    </div>

    <!-- ChatGPT의 도움을 받음 -->
    <script> 
        window.addEventListener('scroll', function() {
            var header = document.getElementById('top-header');
            if (window.scrollY > 0) {
                header.classList.add('intransparent');
            } else {
                header.classList.remove('intransparent');
            }
        });
    </script>
</body>
</html>
